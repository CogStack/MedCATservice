name: cogstack-medcat-service
services:
  medcat-service:
    image: cogstacksystems/medcat-service:latest
    restart: always
    environment:
      - APP_MEDCAT_MODEL_PACK=/cat/models/examples/example-medcat-v1-model-pack.zip
    env_file:
      - ../env/app.env
      - ../env/medcat.env
    ports:
      - "5555:5000"
